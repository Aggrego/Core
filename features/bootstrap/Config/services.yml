services:

# Query
    domain.query.get_unit.use_case:
        public: true
        class: TimiTao\Construo\Domain\Api\Query\GetUnit\UseCase
        arguments:
          - "@tests.domain.model.unit.repository"

# Command
    domain.command.create_board.use_case:
        public: true
        class: TimiTao\Construo\Domain\Api\Command\CreateBoard\UseCase
        arguments:
          - "@tests.domain.model.progress_board.repository"
          - "@domain.factory.profile_key_specification_factory"
          - "@domain.factory.profile_board_factory"

    domain.command.update_board.use_case:
        public: true
        class: TimiTao\Construo\Domain\Api\Command\UpdateBoard\UseCase
        arguments:
          - "@tests.domain.model.progress_board.repository"

    domain.command.transform_board.use_case:
        public: true
        class: TimiTao\Construo\Domain\Api\Command\TransformBoard\UseCase
        arguments:
          - "@tests.domain.model.progress_board.repository"
          - "@tests.domain.model.unit.repository"
          - "@domain.factory.profile_board_transformation_factory"

# Factory
    domain.factory.profile_key_specification_factory:
        class: TimiTao\Construo\Domain\Factory\ProfileKeySpecificationFactory
        arguments:
          - ["@tests.profile.key_specification.specification"]

    domain.factory.profile_board_factory:
        class: TimiTao\Construo\Domain\Factory\ProfileBoardFactory
        arguments:
          - ["@tests.profile.board_factory.factory"]

    domain.factory.profile_board_transformation_factory:
        class: TimiTao\Construo\Domain\Factory\ProfileBoardTransformationFactory
        arguments:
          - ["@tests.profile.board_transformation.transformation"]

# Test repository
    tests.domain.model.progress_board.repository:
        public: true
        class: Tests\Domain\Model\ProgressBoard\Repository

    tests.domain.model.unit.repository:
        public: true
        class: Tests\Domain\Model\Unit\Repository

#TEST PROFILE: test
    tests.profile.board_factory.factory:
        public: true
        class: Tests\Profile\BoardFactory\Factory

    tests.profile.key_specification.specification:
        class: Tests\Profile\KeySpecification\Specification

    tests.profile.board_transformation.transformation:
        class: Tests\Profile\BoardTransformation\Transformation
