services:

# Command
    domain.command.create_board.use_case:
        public: true
        class: Aggrego\Domain\Api\Domain\Command\CreateBoard\UseCase
        arguments:
          - "@tests.domain.progressive_board.repository"
          - "@domain.profile.board_construction.factory"

    domain.command.update_board.use_case:
        public: true
        class: Aggrego\Domain\Api\Domain\Command\UpdateBoard\UseCase
        arguments:
          - "@tests.domain.progressive_board.repository"

    domain.command.transform_board.use_case:
        public: true
        class: Aggrego\Domain\Api\Domain\Command\TransformBoard\UseCase
        arguments:
          - "@tests.domain.progressive_board.repository"
          - "@domain.profile.board_transformation_factory"

# Factory
    domain.profile.board_construction.factory:
        class: Aggrego\Domain\Profile\BoardConstruction\Factory
        arguments:
          - ["@tests.profile.board_construction.watchman"]

    domain.profile.board_transformation_factory:
        class: Aggrego\Domain\Profile\BoardTransformation\Factory
        arguments:
          - ["@tests.profile.board_transformation.watchman"]

# Test repository
    tests.domain.progressive_board.repository:
        public: true
        class: Tests\Domain\ProgressiveBoard\Repository

#TEST PROFILE: test
    tests.profile.board_construction.watchman:
        public: true
        class: Tests\Profile\BoardConstruction\Watchman

    tests.profile.board_construction.builder:
        public: true
        class: Tests\Profile\BoardConstruction\Builder

    tests.profile.board_transformation.watchman:
        public: true
        class: Tests\Profile\BoardTransformation\Watchman
